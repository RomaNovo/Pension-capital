<section class="contacts">
	<div class="container">
			<div class="contacts__content">
				<div class="contacts__info">
					<div class="info">
							<h1 class="info__title">Контакти</h1>
							<div class="info__elem">
								<div class="info__text info__text_cont">01054, г. Києв, вул Дмитриєвська 46</div>
							</div>
							<div class="info__elem">
								<div class="info__text info__text_phone">+38 (044) 591 19 58</div>
							</div>
							<div class="info__elem">
								<div class="info__text info__text_mail">
									info@penscapital.com.ua
								</div>
							</div>
					</div>
				</div>
				<div class="contacts__form">
					<div class="form">
						<h2 class="form__title">У вас є питання?</h2>
						<div class="form__text">Телефонуйте або пишить, і ми з задоволенням допоможемо Вам!</div>
						<div class="form__wrapper"> 
							<div class="form__group">
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="text" class="form__input" placeholder="Ім'я">
										</div>
									</div>
								</div>
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="text" class="form__input" placeholder="Призвіще">
										</div>
									</div>
								</div>
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="text" class="form__input" placeholder="Email">
										</div>
									</div>
								</div>
							</div>
							<div class="form__group">
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<textarea class="form__textarea" rows="4" placeholder="Повідомлення"></textarea>
										</div>
									</div>
								</div>
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="submit" class="form__input form__input_submit" value="Відправити">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
