<!DOCTYPE html>

	<meta charset="UTF-8">

</head>
<body>

<header class="header">
	<div class="container">
		<div class="header__top">
			<div class="header__burger-menu">
				<div class="burger-menu">
					<div class="burger-menu__brg-icon">
						<div class="brg-icon">
							<span class="brg-icon__elem"></span>
							<span class="brg-icon__elem"></span>
							<span class="brg-icon__elem"></span>
						</div>
					</div>
					<ul class="burger-menu__list burger-menu__list_top">
						<li class="burger-menu__item">testBlock</li>
						<li class="burger-menu__item">testBlock</li>
						<li class="burger-menu__item">testBlock</li>
						<li class="burger-menu__item">testBlock</li>
						<li class="burger-menu__item">testBlock</li>
					</ul>
				</div>
			</div>
			<div class="header__menu">
				<div class="menu">
					<div class="menu__info">
						<div class="menu__element">
							<a href="" class="menu__link">
								<span class="menu__title"></span>
								<span class="menu__i menu__i_user">
								</span>
							</a>
						</div>
						<div class="menu__element">
							<a href="contact.html" class="menu__link">
								<span class="menu__title menu__title_contact">Контакты</span>
								<span class="menu__i menu__i_contact"></span>
							</a>
						</div>
						<div class="menu__element">
							<a href="" class="menu__link">
								<span class="menu__title menu__title_phone">+38 044 555 55 55</span>
								<span class="menu__i menu__i_phone"></span>
							</a>
						</div>
					</div>
					<div class="menu__valuta">
						<div class="menu__element">
							<a href="" class="menu__link">
								<span class="menu__i menu__i_ua"></span>
							</a>
						</div>
						<div class="menu__element">
							<a href="" class="menu__link">
								<span class="menu__i menu__i_buck"></span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header__logo">
				<div class="logo">
					<img src="img/logo.png" alt="" class="logo__pic">
				</div>
			</div>
		</div>
	</div>
	
</header>

<section class="section">
    <div class="bgc-block">
    	<div class="container">
    	    <div class="section__breadCrumbs">
    	        <ul class="breadCrumbs">
    	            <li class="breadCrumbs__item">
    	                <a href="#" class="breadCrumbs__link">Главная</a>
    	            </li>
    	            <li class="breadCrumbs__item ">
    	                <a href="#" class="breadCrumbs__link breadCrumbs__link_active">Контакты</a>
    	            </li>
    	        </ul>
    	    </div>
    	</div>
    </div>
</section>

<section class="contacts">
	<div class="bgc-block">
		<div class="container">
			<div class="contacts__content">
				<div class="contacts__info">
					<div class="info">
							<h1 class="info__title">Контакти</h1>
							<div class="info__elem">
								<div class="info__text info__text_cont">01054, г. Києв, вул Дмитриєвська 46</div>
							</div>
							<div class="info__elem">
								<div class="info__text info__text_phone">+38 (044) 591 19 58</div>
							</div>
							<div class="info__elem">
								<div class="info__text info__text_mail">
									info@penscapital.com.ua
								</div>
							</div>
					</div>
				</div>
				<div class="contacts__form">
					<div class="form">
						<h2 class="form__title">У вас є питання?</h2>
						<div class="form__text">Телефонуйте або пишить, і ми з задоволенням допоможемо Вам!</div>
						<div class="form__wrapper">
							<div class="form__group">
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="text" class="form__input" placeholder="Ім'я">
										</div>
									</div>
								</div>
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="text" class="form__input" placeholder="Призвіще">
										</div>
									</div>
								</div>
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="text" class="form__input" placeholder="Email">
										</div>
									</div>
								</div>
							</div>
							<div class="form__group">
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<textarea class="form__textarea" rows="4" placeholder="Повідомлення"></textarea>
										</div>
									</div>
								</div>
								<div class="form__row">
									<div class="field">
										<div class="form__field">
											<input type="submit" class="form__input form__input_submit" value="Відправити">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="js/main.js" ></script>
</body>
</html>
